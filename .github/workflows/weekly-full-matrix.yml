      - name: Build Project
        run: |
          export JAVA_HOME=$JAVA_BABYLON_ROOT/build/linux-x86_64-server-release/images/jdk
          export PATH=$JAVA_HOME/bin:$PATH
          ./gradlew build -x test --console=plain

      - name: Run HAT Backend Integration Tests
        timeout-minutes: 30
        env:
          CI: "true"
        run: |
          export JAVA_HOME=$JAVA_BABYLON_ROOT/build/linux-x86_64-server-release/images/jdk
          export PATH=$JAVA_HOME/bin:$PATH
          export LLAMA_FP16_PATH=$(pwd)/Llama-3.2-1B-Instruct-f16.gguf
          ./gradlew hatIntegrationTest --console=plain

      - name: Upload All-HAT Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-results-all-hat
          path: |
            build/reports/tests/hatIntegrationTest/
            build/test-results/hatIntegrationTest/
          retention-days: 7
