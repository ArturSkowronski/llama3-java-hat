name: Build and Test

on:
  push:
    branches: [main, github-actions]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

# Babylon JDK, HAT artefacts, and Gradle deps are Nix derivations â€”
# after the first build they are served from the magic-nix-cache in seconds.
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - uses: DeterminateSystems/magic-nix-cache-action@main
      # Alternative: dedicated Cachix binary cache (needs CACHIX_AUTH_TOKEN secret)
      # - uses: cachix/cachix-action@v15
      #   with:
      #     name: <your-cache-name>
      #     authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Check formatting
        run: nix build .#checks.x86_64-linux.formatting

      - name: Build project
        run: nix build .#llama3-java-hat

      - name: Unit tests
        run: nix build .#checks.x86_64-linux.unit-tests

  integration-tests:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Plain Java integration tests
        run: nix build .#checks.x86_64-linux.plain-integration-tests
