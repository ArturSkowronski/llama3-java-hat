name: Benchmark Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      CI: "true"
      LLAMA_FP16_PATH: ${{ github.workspace }}/Llama-3.2-1B-Instruct-f16.gguf
      RUN_OPENCL_BENCHMARKS: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Cache Llama 3.2 1B Model
        id: cache-llama
        uses: actions/cache@v4
        with:
          path: Llama-3.2-1B-Instruct-f16.gguf
          key: llama-3.2-1b-instruct-f16-gguf

      - name: Download Llama 3.2 1B Instruct FP16
        if: steps.cache-llama.outputs.cache-hit != 'true'
        run: ./scripts/download_llama_fp16.sh

      - name: Install PoCL (CPU OpenCL)
        run: |
          sudo apt-get update
          sudo apt-get install -y pocl-opencl-icd ocl-icd-libopencl1 clinfo
          echo "--- OpenCL devices ---"
          clinfo --list || true

      - name: Run inference benchmarks
        run: |
          nix develop -c bash -c '
            set -euo pipefail
            export GRADLE_OPTS="${GRADLE_OPTS:-} -Dorg.gradle.java.installations.paths=$JAVA_HOME"
            export PATH="$JAVA_HOME/bin:$PATH"
            chmod +x gradlew
            ./gradlew benchmarkInference --console=plain
          '

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-tsv
          path: build/benchmark-results/results.tsv
          retention-days: 7

  deploy-pages:
    needs: run-benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Download Benchmark Results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results-tsv
          path: benchmark-results

      - name: Fetch existing benchmark history from gh-pages
        run: |
          git fetch origin gh-pages:gh-pages 2>/dev/null || true
          mkdir -p existing-data
          git show gh-pages:benchmark-page/github-actions-pocl/data/benchmark-history.json > existing-data/benchmark-history.json 2>/dev/null || echo '{"runs":[]}' > existing-data/benchmark-history.json

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate benchmark page
        env:
          GITHUB_SHA: ${{ github.sha }}
          RUN_DATE: ${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
        run: |
          # Use current UTC time if no timestamp available
          export RUN_DATE="${RUN_DATE:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}"
          chmod +x .github/scripts/update-benchmark-data.sh
          .github/scripts/update-benchmark-data.sh \
            benchmark-results/results.tsv \
            existing-data/benchmark-history.json \
            docs/benchmark-page/index.html \
            deploy \
            github-actions-pocl

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          destination_dir: benchmark-page/github-actions-pocl
          keep_files: true
          commit_message: "Update benchmark results (GitHub Actions PoCL, ${{ github.sha }})"
